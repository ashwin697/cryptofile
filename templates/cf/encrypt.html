{% extends "loaded/base.html" %}

{% block encrypt %}active{% endblock %}
{% block title %} Encrypt-CryptoFile {% endblock %}


{% block body %}
{% load static %}
<div id="testimonials" class="parallax section db parallax-off"
  style="background-image:url({% static 'images/test2.jpg' %});">


  <div class="container my-2">
    <div class="row justify-content-center">
      <div class="title col-12 col-lg-8">
        <h1 class="mbr-section-title align-center pb-3 mbr-fonts-style display-4" style="color: darkorange;">Encryption</h1>
        <hr>
        <form class="md-form my-4" action="/cf/encrypt/" method="post" enctype="multipart/form-data">{% csrf_token %}


          <div class="form-group ">
            <label for="name" style="color: darkorange;">Name :</label>
            <input type="text" class="form-control col-md-8" id="ename" name='ename' placeholder="Enter Your file Name"
              required>
          </div>
          <hr>

          <div class="form-group my-4 ">
            <label style="color: darkorange;">Choose File to Decrypt :</label>
            <input type="file" id="files" name="files" multiple="multiple" style="color: darkorange;" required>


          </div>
          <hr>

          <div class="form-group my-4">
            <label style="color: darkorange;">Password :</label>
            <input type="password" id="efile_password" name="efile_password" class="form-control col-md-8"
              data-toggle="password" placeholder="Enter Your Password to Encrypt File" required>
          </div>

          {% if  user.is_authenticated %}

          <div class="form-group my-4">
            <hr>
            <button class="btn btn-outline-warning" type="submit">Encrypt</button>
          </div>

      </div>
      </form>
     

      {% else %}
      <hr>
      <div class="my-2">

        <button type="button" class="btn btn-outline-warning mr-2" data-toggle="modal" data-target="#login">
          Encrypt
        </button>
      </div>

      {% endif %}

    </div>
  </div>
</div>
</div>


{% endblock %}
